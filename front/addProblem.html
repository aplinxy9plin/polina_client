<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="h-100">
    <header class="navbar navbar-light bg-primary text-white shadow-lg">
        <a href="./cardList.html" class="navbar-brand text-white">
            <h3>Logo</h3>
        </a>

        <div class="form-inline">
            <h4 class="mr-sm-2">Coins:</h4>
            <h4 id="Carma" class="mr-sm-4">0</h4>
            <div class="dropdown my-2 my-sm-0"></div>
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"></button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Settings</a>
                    <a class="dropdown-item" href="#">Log off</a>
                </div>
            </div>
        </div>  
    </header>

    <div class="container" style="min-width: 40%; margin-top: 4%">
        <div class="row"></div>
        <form class="rounded border p-4 m-3 shadow-lg" method="GET" action="http://52.233.199.97:1488/create_task">
            <input type="hidden" name="customer" value="ddd"> 
            <div class="form-group">
                <h1>Please describe problem</h2>
            </div>
            <div class="form-group">
              <label>Title:</label>
              <input type="text" name="problem_title" class="form-control shadow-sm" placeholder="Title" aria-describedby="helpId" required>
            </div>
            <div class="">
                <label>Description:</label>
                <textarea type="text" name="problem_descrition" style="min-height: 300px;" class="form-control text-wrap shadow-sm" placeholder="Description" aria-describedby="helpId"></textarea>
            </div>
            <div class="form-group">
                <label>Coins:</label>
                <input type="text" name="coins" pattern="^[ 0-9]+$" class="form-control w-25 shadow-sm" placeholder="Cost of coins" aria-describedby="helpId">
            </div>
            <button type="submit" class="btn btn-primary m-2 w-100 shadow-sm">Create</button>
        </form>
    </div>
    </div>

    <script src="addProblem.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
