<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>register</title>
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container w-25" style="min-width: 25%; margin-top: 10%">
      <form class="col-12 rounded border p-4 m-3 shadow-lg" method='GET' action="http://52.233.199.97:1488/reg">
        <div class="form-group">
          <h2 class="p-2">Tell us about yourself</h2>
        </div>
        <div class="form-group">
          <label>Login:</label>
          <input type="text" name="login" class="form-control shadow-sm" placeholder="Login" aria-describedby="helpId" required>
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input type="email" class="form-control shadow-sm" placeholder="Email" aria-describedby="helpId">
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" name="password" class="form-control shadow-sm" placeholder="Password" aria-describedby="helpId" required>
          <input type="password" class="form-control shadow-sm" placeholder="Repeat password" aria-describedby="helpId" required>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div> 
  </body>
</html>
